<div class="container">
  <h2>Novi unos</h2>
  <form (ngSubmit)="saveFood()">
    <div class="unos"><div class="text-unosa">NAZIV UNOSA</div><input type="text" autocomplete="off" placeholder="Obavezno polje"
        class="input-field" [(ngModel)]="hrana.naziv" name="naziv"></div>
    <div class="unos"><div class="text-unosa">KATEGORIJA</div><input type="text" autocomplete="off" placeholder="Obavezno polje"
        class="input-field" [(ngModel)]="hrana.kategorija" name="kategorija"></div>
    <div class="unos"><div class="text-unosa">OPIS UNOSA</div><input type="text" autocomplete="off" placeholder="Obavezno polje"
        class="input-field" [(ngModel)]="hrana.opis" name="opis"></div>
    <div class="unos"><div class="text-unosa">CIJENA</div><input type="text" autocomplete="off" placeholder="Obavezno polje"
        class="input-field" [(ngModel)]="hrana.cijena" name="cijena"></div>
    <div class="unos"><div class="text-unosa">OZNAKA</div><input type="text" autocomplete="off" placeholder="Nebavezno polje"
        class="input-field" [(ngModel)]="hrana.oznaka" name="oznaka"></div>
    <div class="unos"><div class="text-unosa">KOLIČINA</div><input type="text" autocomplete="off" placeholder="Obavezno polje"
        class="input-field" [(ngModel)]="hrana.kolicina" name="kolicina"></div><br>
    <button (click)="filePicker.click()" class="image-button" mat-fab
      aria-label="Example icon button with a delete icon">
      <mat-icon>add</mat-icon>

    </button><p *ngIf="isDisabled" class="image-button-text">Ubaci fotografiju</p><p *ngIf="!isDisabled" class="image-button-text">Ubacili ste fotografiju.</p>

    <input type="file" (change)="upload($event)" #filePicker accept=".png, .jpg">
    <br>
    <div class="buttons-container">
      <button #bntClose mat-dialog-close (click)="closeDialog()" id="odustani-button">ODUSTANI</button>
      <button id="zavrsi-button" [disabled]="isDisabled" type="submit">ZAVRŠI</button>
    </div>
  </form>
</div>
