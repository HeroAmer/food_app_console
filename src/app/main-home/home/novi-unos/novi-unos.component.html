<div>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Num </th>
      <td mat-cell *matCellDef="let i = index">
        {{this.paginator.pageIndex == 0 ? i + 1 : 1 + i + this.paginator.pageIndex * this.paginator.pageSize}}</td>
    </ng-container>


    <!-- Naziv Column -->
    <ng-container matColumnDef="naziv">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Naziv </th>
      <td mat-cell *matCellDef="let element"> {{element.naziv}} </td>
    </ng-container>

    <!-- Opis Column -->
    <ng-container matColumnDef="opis">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Opis</th>
      <td mat-cell *matCellDef="let element"> {{element.opis}} </td>
    </ng-container>

    <!-- Cijena Column -->
    <ng-container matColumnDef="cijena">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cijena </th>
      <td mat-cell *matCellDef="let element"> {{element.cijena}} </td>
    </ng-container>
    <ng-container matColumnDef="button">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
      <td mat-cell *matCellDef="let element"><button mat-icon-button aria-label="Example icon-button with a menu"
          (click)="openPopup(element.naziv, element.opis, element.cijena)">
          <mat-icon>more_vert</mat-icon>
        </button> </td>
    </ng-container>

    <!-- <ng-container>
    <button mat-icon-button aria-label="Example icon-button with a menu"
        (click)="openPopup(element.naziv, element.opis, element.cijena)">
        <mat-icon>more_vert</mat-icon>
      </button>
  </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator  (page)="pageChanged($event)"  [pageSizeOptions]="[2, 10, 20]" showFirstLastButtons></mat-paginator>
  <button (click)="getTableLength()">Duzina</button>
  <button (click)="pushajNiz()">Add</button>
</div>
