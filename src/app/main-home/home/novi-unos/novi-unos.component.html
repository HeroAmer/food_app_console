
<div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Naziv Column -->
  <ng-container matColumnDef="naziv">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.naziv}} </td>
  </ng-container>

  <!-- Opis Column -->
  <ng-container matColumnDef="opis">
    <th mat-header-cell *matHeaderCellDef> Opis</th>
    <td mat-cell *matCellDef="let element"> {{element.opis}} </td>
  </ng-container>

  <!-- Cijena Column -->
  <ng-container matColumnDef="cijena">
    <th mat-header-cell *matHeaderCellDef> Cijena </th>
    <td mat-cell *matCellDef="let element"> {{element.cijena}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
