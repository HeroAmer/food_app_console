<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened>
    <!-- <div class="title"></div> -->
    <div class="sidebar-content">
      <!-- <img src="" alt="logo" /> -->
      <div class="header">
        <img src="../../../assets/icons/wavee.svg" alt="wave" />
        <h4>Zeljo dostava</h4>
      </div>
      <div class="navbar">
        <ul>
          <li>
            <!-- [ngStyle]="{'opacity':'1'}" -->
            <a routerLink="narudzbe" routerLinkActive="active-link active"
              [routerLinkActiveOptions]="{ exact: true }"><img src="../../../assets/icons/house.svg" alt="house" />
              <p>Narudzbe</p>
            </a>
          </li>
          <li>
            <a routerLink="novi-unos" routerLinkActive="active-link active"
              [routerLinkActiveOptions]="{ exact: true }"><img src="../../../assets/icons/folder.svg" alt="folder" />
              <p>Novi unos</p>
            </a>
          </li>
          <li>
            <a routerLink="postavke"  *ngIf="showPostavke" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }"><img
                src="../../../assets/icons/postavke.svg" alt="postavke" />
              <p>Postavke</p>
            </a>
          </li>
          <li>
            <a routerLink="kategorije" *ngIf="showPostavke" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }"><img
                src="../../../assets/icons/category4.svg" alt="category" />
              <p>Kategorije</p>
            </a>
          </li>
        </ul>
      </div>

      <div class="users">
        <div class="avatar">
          <img src="https://img.icons8.com/plasticine/100/000000/administrator-male.png" alt="user" height="50px"
            width="50px" />
        </div>
        <div class="user">
          <p>Dzevad</p>
          <!-- Biti ce select input -->
          <!-- <p>Uposlenik</p> -->
          <select name="employee" id="zaposleni">
            <option id="opcija" value="">Uposlenik</option>
            <option id="opcija" value="vlasnik">Vlasnik</option>
          </select>
        </div>
      </div>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar>
      <!-- <span class="material-icons"> notifications_none </span> -->
      <button class="notifikacije-button" matBadge="{{numberOfNotifications}}" (click)="getSeenNotifications()"
        mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>notifications</mat-icon>
      </button>
      <mat-menu #menu="matMenu" style="max-width: 600px;overflow-x: hidden;" >
        <table id="data">
          <tr  *ngFor="let notifikacija of notifications">
      <td>{{notifikacija.fullName}} ordered at: {{notifikacija.orderAddress}} </td>
      <button mat-icon-button aria-label="Example icon-button with a menu"
        (click)="otvoriDetalje(notifikacija.orferCode, notifikacija.orderJelo, notifikacija.orderKomentar,notifikacija.fullName, notifikacija.orderAddress, notifikacija.phone, notifikacija.orderDoplata, notifikacija.orderTotal)">
        <mat-icon>more_vert</mat-icon>
      </button>
          </tr>

      </table>
      </mat-menu>

      <a *ngIf="isLoggedIn" (click)="onLogoutClick(iD,numberOfSeen,userEmail,userFullname,role )" href="#"><img src="../../../assets/icons/logout.svg"
          alt="logout" /></a>


      <!-- <span class="material-icons"> exit_to_app </span> -->
    </mat-toolbar>
    <!-- RouterOutlet -->
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
