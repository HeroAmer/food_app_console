<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened>
    <!-- <div class="title"></div> -->
    <div class="sidebar-content">
      <!-- <img src="" alt="logo" /> -->
      <div class="header">
        <img src="../../../assets/icons/wavee.svg" alt="wave" />
        <h4>Zeljo dostava</h4>
      </div>

      <ul>
        <li class="active-link">
          <!-- [ngStyle]="{'opacity':'1'}" -->
          <a routerLink="" routerLinkActive="active"><img src="../../../assets/icons/house.svg" alt="house" />
            <p>Narudzbe</p>
          </a>
        </li>
        <li>
          <a routerLink="/novi-unos" ><img src="../../../assets/icons/folder.svg"
              alt="folder" />
            <p>Novi unos</p>
          </a>
        </li>
        <li>
          <a routerLink="/postavke" routerLinkActive="active"><img src="../../../assets/icons/postavke.svg"
              alt="postavke" />
            <p>Postavke</p>
          </a>
        </li>
      </ul>
      <div class="users">
        <div class="avatar">
          <img src="https://img.icons8.com/plasticine/100/000000/administrator-male.png" alt="user" height="50px"
            width="50px" />
        </div>
        <div class="user">
          <p>Dzevad</p>
          <!-- Biti ce select input -->
          <!-- <p>Uposlenik</p> -->
          <select name="employee" id="zaposleni">
            <option id="opcija" value="">Uposlenik</option>
            <option id="opcija" value="vlasnik">Vlasnik</option>
          </select>
        </div>
      </div>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar>
      <!-- <span class="material-icons"> notifications_none </span> -->
      <a href="#" id="notification"><img src="../../../assets/icons/notification.svg" alt="notification"></a>
      <a href="#"><img src="../../../assets/icons/logout.svg" alt="logout"></a>

      <!-- <span class="material-icons"> exit_to_app </span> -->
    </mat-toolbar>
    <!-- RouterOutlet -->
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
