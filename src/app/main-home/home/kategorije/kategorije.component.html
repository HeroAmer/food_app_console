<mat-card class="tabela">
  <div class="header">
    <div class="title">
      <h3>Kategorije</h3>
    </div>
    <div class="novi-unos">
      <button mat-button (click)="openDialog()">Kategorija+</button>
    </div>
  </div>
  <table id="data" class="mat-elevation-z8">
    <tr>
      <th>NAZIV</th>
      <th></th>
    </tr>
    <tr *ngFor="let kategorija of categories">
      <td id="naziv">{{ kategorija.nazivKategorije }}</td>
      <button
        mat-icon-button
        [matMenuTriggerFor]="menu"
        aria-label="Example icon-button with a menu"
      >
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>edit</mat-icon>
          <span>Edit</span>
        </button>
        <button mat-menu-item disabled>
          <mat-icon>delete</mat-icon>
          <span>Delete</span>
        </button>
      </mat-menu>
    </tr>
  </table>

  <mat-menu #menu="matMenu">
    <ng-template matMenuContent let-aliasMenuItems="element">
      <button mat-menu-item (click)="cl(aliasMenuItems)">
        <mat-icon>edit</mat-icon>
        <span>Edit</span>
      </button>
      <button mat-menu-item>
        <mat-icon>delete</mat-icon>
        <span>Delete</span>
      </button>
    </ng-template>
  </mat-menu>
</mat-card>
<mat-card cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
  <mat-card class="example-box" *ngFor="let kategorija of categories" cdkDrag>
    {{ kategorija.nazivKategorije }}
  </mat-card>
</mat-card>
