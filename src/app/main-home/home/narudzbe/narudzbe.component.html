<div class="container-narudzbe">
  <div id="chart">
    <canvas id="myChart"></canvas>
  </div>
  <div id="chart2">
    <canvas id="myCircularChart"></canvas>
  </div>
</div>
<div class="tabela">
  <div class="header">
    <div class="title">
      <h3>Narudzbe</h3>
    </div>
    <div class="novi-unos">
      <!-- TODO: OpenDialog down below -->
      <button (click)="zavrsiMultipleOrders(selectedOrders)">Zavrsi</button>
    </div>
  </div>
  <table id="data" class="mat-elevation-z8">
    <tr>
      <th>
        <label class="container">
          <input type="checkbox" >
          <span class="checkmark"></span>
        </label>
      </th>
      <th>BROJ NARUDZBE</th>
      <th>NAZIV OSOBE</th>
      <th>DATUM</th>
      <th>CIJENA</th>
      <th>STATUS</th>
      <th>ADRESA</th>
      <th></th>
    </tr>
    <tr *ngFor="let order of orders; let i = index;">
      <!-- <td><img id="unos-slika" src=""></td> -->
      <label class="container" id="drugi">
        <input type="checkbox"  (change)="onChangeInput($event,order.orderID , i)">
        <span class="checkmark"></span>
      </label>
      <td>{{(orders.length - i).toLocaleString().padStart('5', 0)}}</td>
      <td>{{order.fullName}}</td>
      <td>{{order.datum}}</td>
      <td>{{order.orderTotal}}</td>
      <td>{{order.status}}</td>
      <td>{{order.orderAddress}}</td>
      <button mat-icon-button aria-label="Example icon-button with a menu"
        (click)="openDetails(order.orderCode, order.orderJelo, order.orderKomentar, order.fullName, order.orderAddress, order.phone, order.orderDoplata, order.orderTotal , order.orderID)">
        <mat-icon>more_vert</mat-icon>
      </button>

    </tr>
  </table>
</div>
