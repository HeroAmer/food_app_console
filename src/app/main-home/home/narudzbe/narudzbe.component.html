<div class="container-narudzbe">
  <div id="chart">
    <canvas id="myChart"></canvas>
  </div>
  <div class="radialProgressBar progress-10">
    <div class="overlay">10%</div>
  </div>
</div>
<div class="tabela">
  <div class="header">
    <div class="title">
      <h3>Narudzbe</h3>
    </div>
    <div class="novi-unos">
      <!-- TODO: OpenDialog down below -->
      <button>Zavrsi</button>
    </div>
  </div>
  <table id="data" class="mat-elevation-z8">

    <tr>
      <th>BROJ</th>
      <th>NAZIV OSOBE</th>
      <th>DATUM</th>
      <th>CIJENA</th>
      <th>STATUS</th>
      <th>ADRESA</th>
    </tr>
    <tr *ngFor="let order of orderItem">

      <!-- <td><img id="unos-slika" src=""></td> -->
      <td>{{order.phone}}</td>
      <td>{{order.fullName}}</td>
      <td>12.10.20</td>
      <td>{{order.orderTotal}}</td>
      <td>{{order.status}}</td>
      <td>{{order.orderAddress}}</td>
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>edit</mat-icon>
          <span>Edit</span>
        </button>
        <button mat-menu-item disabled>
          <mat-icon>delete</mat-icon>
          <span>Delete</span>
        </button>

      </mat-menu>
    </tr>
  </table>

  <mat-menu #menu="matMenu">
    <ng-template matMenuContent let-aliasMenuItems="element">
      <button mat-menu-item (click)="cl(aliasMenuItems)">
        <mat-icon>edit</mat-icon>
        <span>Edit</span>
      </button>
      <button mat-menu-item>
        <mat-icon>delete</mat-icon>
        <span>Delete</span>
      </button>
    </ng-template>
  </mat-menu>
</div>
