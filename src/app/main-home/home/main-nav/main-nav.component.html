<mat-sidenav-container class="sidenav-container">
  <mat-sidenav color="primary" #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="primary"></mat-toolbar>
    <mat-nav-list>
      <a class=""routerLink="narudzbe" routerLinkActive="active-link active" [routerLinkActiveOptions]="{ exact: true }">
        <p>Narudzbe</p>
      </a>
      <a routerLink="novi-unos" routerLinkActive="active-link active" [routerLinkActiveOptions]="{ exact: true }">
        Novi unos
      </a>
      <a routerLink="postavke" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">
        <p>Postavke</p>
      </a>
      <a routerLink="kategorije" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">
        <p>Kategorije</p>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div class="spacer"></div>
      <app-toolbar></app-toolbar>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
