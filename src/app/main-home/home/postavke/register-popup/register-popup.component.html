<div class="login-form">
  <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
    <div class="avatar"><i class="material-icons">&#xE7FF;</i></div>
    <h4 class="modal-title">Registration</h4>
    <div class="form-group">
      <input ngModel #fullname="ngModel" name="fullname" type="text" class="form-control" placeholder="First name"
        required="required" />
    </div>
    <div class="form-group">
      <input ngModel #email="ngModel" name="email" type="email" class="form-control" placeholder="Email"
        required="required" />
    </div>
    <div class="form-group">
      <input ngModel #password="ngModel" name="password" type="password" class="form-control" placeholder="Password"
        required="required" />
    </div>
    <div class="form-group small clearfix">
      <!-- <a href="#" class="forgot-link">Forgot Password?</a> -->
    </div>
    <!-- <input type="submit" class="btn btn-primary btn-block btn-lg" value="Login" /> -->
    <button class="btn btn-primary btn-block btn-lg" type="submit">Register</button>
  </form>
  <!-- <div class="text-center small">
    Don't have an account? <a href="#">Sign up</a>
  </div> -->
</div>
