<div class="tabela">
  <div class="header">
    <div class="title">
      <h3>Uposlenici</h3>
    </div>
    <div class="novi-unos">
      <button >Dodaj nove +</button>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Image Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">{{ element.image }}</td>
    </ng-container>

    <!-- Naziv Column -->
    <ng-container matColumnDef="Ime">
      <th mat-header-cell *matHeaderCellDef>IME</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Opis Column -->
    <ng-container matColumnDef="Pozicija">
      <th mat-header-cell *matHeaderCellDef>POZICIJA</th>
      <td mat-cell *matCellDef="let element">{{ element.pozicija }}</td>
    </ng-container>

    <!-- Cijena Column -->
    <ng-container matColumnDef="Broj telefona">
      <th mat-header-cell *matHeaderCellDef>BROJ TELEFONA</th>
      <td mat-cell *matCellDef="let element" id="last">{{ element.phone_number }}</td>
    </ng-container>
    <ng-container matColumnDef="execute">
      <th mat-header-cell fxFlex="8%" fxLayoutAlign="start center" *matHeaderCellDef></th>
      <td mat-cell fxFlex="8%" fxLayoutAlign="start center" *matCellDef="let element">
        <button id="menu" mat-icon-button [matMenuTriggerFor]="menu" [matMenuTriggerData]="{ element: element }">
          <i class="material-icons" style="color: #000">more_vert</i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-menu #menu="matMenu">
    <ng-template matMenuContent let-aliasMenuItems="element">
      <button mat-menu-item (click)="cl(aliasMenuItems)">
        <mat-icon>edit</mat-icon>
        <span>Edit</span>
      </button>
      <button mat-menu-item>
        <mat-icon>delete</mat-icon>
        <span>Delete</span>
      </button>
    </ng-template>
  </mat-menu>
</div>
